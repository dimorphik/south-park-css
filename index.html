      <div id="main">

                <div class="collar-piece collar-piece2"></div>
              </div>
              <div class="seam"></div>

            </div>

                </div>
                <div class="eyebrow right"></div>                              
                <div class="eye-shape eye-back right"></div>
                <div class="eye-shape eye right">
